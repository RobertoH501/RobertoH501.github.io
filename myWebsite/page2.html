<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>

      .headBG{
        background-color:#f9dfcb;
        font-family:'Open Sans', sans-serif;
        color:#000000ff;
        font-size: 38px;
      }

      .bodyStyle{
        font-family:'Open Sans', sans-serif;
        color:#000000ff;
        font-size: 25px;
      }

    </style>

  </head>

  <body>

    <div class="container-fluid headBG">
      <div class="row 2">
        <div class="col">
          Shopping Cart
        </div>
        <div class="col text-end">
          <a href="page1.html">
            <img src="images/home.png" width="60px" height="60px">
          </a>
          <a href="page3.html">
            <img src="images/profilelogo.png" width="40px" height="40px">
          </a>
        </div>
        </div>
      </div>
    </div>
    <br>
    <div class="container-fluid">
      <div class="row">
        <div class="col bodyStyle">
          Billing Information
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Address</span>
            <input type="text" class="form-control" placeholder="123-45 67th ave " aria-label="Address" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">County</span>
            <input type="text" class="form-control" placeholder="Flushing" aria-label="Flushing" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">State</span>
            <input type="text" class="form-control" placeholder="New York" aria-label="New York" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Zip Code</span>
            <input type="text" class="form-control" placeholder="01234" aria-label="Zip Code" aria-describedby="basic-addon1">
          </div>

          <div class="mb-3">
            <label for="basic-url" class="form-label">Credit Card Information</label>
            <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Credit Card Number</span>
            <input type="text" class="form-control" placeholder="0123 4567 8901 2345" aria-label="Credit Card Number" aria-describedby="basic-addon1">
          </div>
          <br>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Expiration Date</span>
            <input type="text" class="form-control" placeholder="01/2030" aria-label="Expiration Date" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">3-Digit Code</span>
            <input type="text" class="form-control" placeholder="012" aria-label="3-Digit Code" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Name on Card</span>
            <input type="text" class="form-control" placeholder="John Doe" aria-label="Name on Card" aria-describedby="basic-addon1">
          </div>

          <div class="mb-3">
            <label for="basic-url" class="form-label">Checkout</label>
            <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Price</span>
            <input type="text" class="form-control" placeholder="0.00" aria-label="Price" aria-describedby="basic-addon1">
          </div>

          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
