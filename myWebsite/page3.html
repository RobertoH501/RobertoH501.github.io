<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>

      .headBG{
        background-color:#f9dfcb;
        font-family:'Open Sans', sans-serif;
        color:#000000ff;
        font-size: 38px;
      }

      .bodyStyle{
        font-family:'Open Sans', sans-serif;
        color:#000000ff;
        font-size: 25px;
      }

      .bodyStyles{
        font-family:'Open Sans', sans-serif;
        color:#000000ff;
        font-size: 20px;
      }

    </style>

  </head>

  <body>

    <div class="container-fluid headBG">
      <div class="row">
        <div class="col-2">
          Profile Page
        </div>
        <div class="col-8 text-end bodyStyle">
          <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
        <div class="col-2 text-end">
          <a href="page1.html">
            <img src="images/home.png" width="60px" height="60px">
          </a>
          <a href="page2.html">
            <img src="images/shoppingcart.png" width="40px" height="40px" class="img">
          </a>
        </div>
        </div>
      </div>
    </div>
    <br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <img src="images/randomperson.png" width="250px" height="250px">
        </div>
        
        <div class="col-10 bodyStyles border border-success p-2 mb-2">
          <p>Name: Pablo Sonata</p>
          <p>Age: 34</p>
          <p>Bio: Hi, I'm Pablo and I'm a photographer. I like taking pictures of nature, people, and etc. I am open for hire. We can discuss further by contacting me on instagram @pablosphotography</p>
        </div>
      </div>
    </div>
    <br>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <img src="images/beach.jpg" alt="beach picture" title="Sunset Beach" height="250px" width="300px">
          <img src="images/cat.jpg" alt="cat" title="laying cat" height="250px" width="300px">
          <img src="images/lights.jpg" alt="lights" title="tree lights" height="250px" width="300px">
          <img src="images/christmastree.jpg" alt="christmas tree" title="christmas tree" height="250px" width="225px">
          <img src="images/family.jpg" alt="family shopping for christmas tree" title="Happy Family" height="250px" width="300px">
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
